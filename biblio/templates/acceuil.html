<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>HARMONY LIBRARY</title>
    
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'favicon/logo_nav.png' %}">

    <style>
        body{
            background-color: #f0dcbc;
        }
        main {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 10px;
        }
        footer{
            border-top: 1px solid #722410; 
            padding-top: 10px; 
        }
        header {
            border-bottom: 1px solid #722410; 
            padding-bottom: 10px; 
        }

        /*sections*/
        .section{
            color: #722410;
            text-decoration: underline;
        }

        /*les cards*/
        .slider-container {
        width: 100%;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        }
        
        .card-slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .card {
            background-color: #f0dcbc;
            flex: 0 0 250px;
            border-radius: 9px;
            overflow: hidden;
            display: flex; /* Utiliser Flexbox */
            flex-direction: column; /* Mettre les éléments en colonne */
            justify-content: center; /* Centrer verticalement */
            align-items: center; /* Centrer horizontalement */
            margin: 5px;
        }
        .card img {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .card-content {
            padding: 0px;
            text-align: center;
            position: relative;
        }
        .card-content h3 {
            margin: 0;
            font-size: 18px;
        }
        .card-content p {
            margin-top: 0px;
            font-size: 14px;
        }

        /*buttons previous next*/
        .prev, .next{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: none;
            background-color: #722410;
            color: white;
            font-size: 25px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        
        /*header*/
        header{
            position: relative;
            width: 100%;
            height: 70%;
            background: #f0dcbc;
            color: rgb(236, 191, 132);/*icones*/
            display: flex;
            justify-content: space-between;
        } 
        .navbar{
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }
        .searchBox {
            position: relative;
        }
        .searchBox input {
            width: 120%;
            height:40%;
            padding: 1%;
            text-indent: 10px;
            font-size: 18px;
            color: #181818;
            border-color: #722410;
        }
        #searchIcon {
            position: absolute;
            top: 50%;
            font-size: 21px;
            color: #722410;
            z-index: 221;
            cursor: pointer;
            transform: translateY(-50%);
            right: -90px;
        }
        .menu{
            margin-left: 230px;
        }
        .menu li {
            display: inline-block; 
            margin-left: 25px;
            transition: all 0.5s ease;
        }
        .menu li a {
            color: #722410;
            text-decoration:none ;
            font-size: 18px;
        }

        /*button cards*/
        .card-button {
            position: absolute;
            bottom: 10px;
            transform: translateX(-50%);
            padding: 5px 90px;
            width: 70px;
            text-transform: capitalize;
            border: none;
            outline: none;
            background:rgb(236, 191, 132);
            border-radius: 5px;
            transition: 0.5s;
            cursor: pointer;
            opacity: 0;
            white-space: nowrap;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-weight: bold;
            color: #722410;
            text-decoration: none;
        }
        .card:hover .card-button {
            opacity: 1;
        }
        .card-button:hover { 
            background:#722410;
            color: rgb(236, 191, 132);
        }
    </style>
</head>

<body>
    <header>
        <!-- logo -->
        <div class="acceuilLogo">
            <img class="logo"  src="{% static 'image_logo/logo.png' %}" />
        </div>
        <div class="navbar"> 
            <!-- barre de recherche -->
            <div class="searchBox">
                <form action="{% url 'createAccount' %}" method="GET">
                    <input type="text" name="query" placeholder="search here ...." />
                    <button type="submit" id="searchIcon"><i class="fa fa-search"></i></button>
                </form>
            </div>
                <ul class="menu">
                    <li ><i class="fa-solid fa-key"></i>
                        <a href="{% url 'login' %}"><b>Login</b></a></li>
                    <li ><i class="fas fa-user-plus"></i>
                        <a href="{% url 'createAccount' %}"><b>Create account</b></a></li>
                 </ul>        
        </div>
    </header>

    <main>
        {% for categorie, livres in livres_par_categorie.items %}
        <!-- Catégorie -->
        <div class="slider-container" id="{{ categorie.nom_categorie }}">
            <a href="{% url 'createAccount'  %}"><h3 class="section">{{ categorie.nom_categorie }}</h3></a>
            <button class="prev prev-{{ categorie.nom_categorie|lower }}">❮</button>
            <button class="next next-{{ categorie.nom_categorie|lower }}">❯</button>
            <div class="card-slider">
                {% for livre in livres %}
                <!-- Livre -->
                <div class="card">
                    <a href="{% url 'createAccount'  %}"><img src="{% static livre.couverture.url %}" alt="{{ livre.titre }}"></a>
                    <div class="card-content">
                        <button class="card-button" onclick="redirectToCreateAccount()">add to cart</button>
                    </div>
                    <div><p style="text-align: center; color: #722410;"><b>{{ livre.titre }}</b></p></div>
                </div>
                <!-- Fin du livre -->
                {% endfor %}
            </div>
        </div>
        <!-- Fin de la catégorie -->
        {% endfor %}
    </main>
    
    <footer class="footer">
        <div class="container">
            <div class="col-md-4">
                <h4>Contact us:</h4>
                <p>harmony-library@gmail.com</p>
            </div>
        </div>
    </footer>

    <!--java script-->
    <script>

    /*le script*/
    document.addEventListener('DOMContentLoaded', function () {
    const prevButtons = document.querySelectorAll('.prev');
    const nextButtons = document.querySelectorAll('.next');
    const sliders = document.querySelectorAll('.card-slider');
    const cardWidth = document.querySelector('.card').offsetWidth;
    let scrollAmount = 0;

    prevButtons.forEach(function(prevButton) {
        prevButton.addEventListener('click', function () {
            const slider = this.parentElement.querySelector('.card-slider');
            if (scrollAmount > 0) {
                scrollAmount -= cardWidth + 20; // Ajoutez l'espacement entre les cartes
                slider.style.transform = `translateX(-${scrollAmount}px)`;
            }
        });
    });

    nextButtons.forEach(function(nextButton) {
        nextButton.addEventListener('click', function () {
            const slider = this.parentElement.querySelector('.card-slider');
            if (scrollAmount < slider.scrollWidth - slider.offsetWidth) {
                scrollAmount += cardWidth + 20; // Ajoutez l'espacement entre les cartes
                slider.style.transform = `translateX(-${scrollAmount}px)`;
            }
        });
    });
});

    function redirectToCreateAccount() {
        window.location.href = "{% url 'createAccount' %}";
    }

</script>
</body>
</html>
